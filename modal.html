<body>

        const modal = document.getElementById('modal');

        const getTextToUpperCase = (text) => {

        getTextToUpperCase('hello');

        //async function, promise


        setTimeout(() => {
            const p = document.createElement('p');
            p.textContent = 'second';

        }, 3000);


        const getData = (number) => {
            return new Promise((resolve, reject) => {
                if (number > 5) {
                    setTimeout(() => {
                        resolve('hello');
                    }, 2000);
                } else {
                    setTimeout(() => {
                        reject('error');
                    }, 2000);
                }


            });
        }

        const getName = (name) => {
            return new Promise((resolve, reject) => {
                if (name.length > 5) {
                    setTimeout(() => {
                        resolve(name);
                    }, 3000);
                } else {
                    setTimeout(() => {
                        reject('string is too short');
                    }, 3000);
                }


            });
        }
